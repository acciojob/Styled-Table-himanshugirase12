<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Cup 2023 Statistics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      text-align: center;
      margin-top: 40px;
    }

    table {
      border-collapse: collapse;
      width: 70%;
      margin: auto;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    caption {
      caption-side: top;
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    thead {
      background-color: #34495e;
      color: white;
    }

    th, td {
      border: 1px solid #2c3e50;
      padding: 10px 15px;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #ecf0f1;
    }

    tbody tr:hover {
      background-color: #f1c40f;
      color: #000;
    }
  </style>
</head>

<body>
  <table>
    <caption>ICC World Cup 2023 - Top Teams Statistics</caption>
    <thead>
      <tr>
        <th>Team</th>
        <th>Matches Played</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>India</td>
        <td>9</td>
        <td>8</td>
        <td>1</td>
        <td>16</td>
      </tr>
      <tr>
        <td>Australia</td>
        <td>9</td>
        <td>7</td>
        <td>2</td>
        <td>14</td>
      </tr>
      <tr>
        <td>New Zealand</td>
        <td>9</td>
        <td>6</td>
        <td>3</td>
        <td>12</td>
      </tr>
      <tr>
        <td>South Africa</td>
        <td>9</td>
        <td>6</td>
        <td>3</td>
        <td>12</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
